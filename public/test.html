<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8b; }
        input[type="file"] { margin: 10px 0; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>E-commerce API Test Page</h1>
    
    <div class="test-section">
        <h2>Test Image Upload</h2>
        <p>Select an image to test product image upload:</p>
        <input type="file" id="productImage" accept="image/*">
        <button onclick="uploadProductImage()">Upload Product Image</button>
        <div id="uploadResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Database Initialization</h2>
        <p>Initialize the database with sample products and promotions:</p>
        <button onclick="checkDatabase()">Check Database Status</button>
        <button onclick="initDatabase()">Initialize Database</button>
        <div id="dbResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test API Endpoints</h2>
        <button onclick="testGetProducts()">Get Products</button>
        <button onclick="testCreateProduct()">Create Test Product</button>
        <button onclick="testCreateOrder()">Create Test Order</button>
        <button onclick="testGetOrders()">Get Orders (Admin)</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        // Upload product image
        async function uploadProductImage() {
            const fileInput = document.getElementById('productImage');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadResult').innerHTML = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                document.getElementById('uploadResult').innerHTML = 'Uploading...';
                
                const response = await fetch('/api/upload/products', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('uploadResult').innerHTML = 
                        `<strong>Success!</strong><br>
                        Image URL: ${data.imageUrl}<br>
                        Filename: ${data.filename}<br>
                        <img src="${data.imageUrl}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px;">`;
                } else {
                    document.getElementById('uploadResult').innerHTML = 
                        `<strong>Error:</strong> ${data.error}`;
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Check database status
        async function checkDatabase() {
            try {
                const response = await fetch('/api/init');
                const data = await response.json();
                document.getElementById('dbResult').innerHTML = 
                    `<strong>Database Status:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('dbResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Initialize database
        async function initDatabase() {
            try {
                document.getElementById('dbResult').innerHTML = 'Initializing database...';
                
                const response = await fetch('/api/init', {
                    method: 'POST',
                });
                const data = await response.json();
                document.getElementById('dbResult').innerHTML = 
                    `<strong>Initialize Database:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('dbResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Test get products
        async function testGetProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Get Products:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Test create product
        async function testCreateProduct() {
            try {
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: `Test Product ${Date.now()}`,
                        description: 'This is a test product created via API',
                        price: 29.99,
                        category: 'Electronics',
                        image: '/products/smartphone.svg',
                        inStock: true
                    }),
                });

                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Create Product:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Test create order
        async function testCreateOrder() {
            try {
                // First get products to get a valid product ID
                const productsResponse = await fetch('/api/products');
                const productsData = await productsResponse.json();
                
                if (productsData.success && productsData.products.length > 0) {
                    const productId = productsData.products[0]._id;
                    
                    const response = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            clientInfo: {
                                name: 'John Doe',
                                email: 'john@example.com',
                                phone: '+1234567890',
                                address: '123 Test Street, Test City, TC 12345'
                            },
                            products: [
                                {
                                    productId: productId,
                                    quantity: 2
                                }
                            ]
                        }),
                    });

                    const data = await response.json();
                    document.getElementById('apiResult').innerHTML = 
                        `<strong>Create Order:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('apiResult').innerHTML = 
                        `<strong>Error:</strong> No products available to create order`;
                }
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Test get orders (admin)
        async function testGetOrders() {
            try {
                const response = await fetch('/api/admin/orders');
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Get Orders (Admin):</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>

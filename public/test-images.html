<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .image-test {
            border: 2px solid #ccc;
            padding: 10px;
            background: #f5f5f5;
        }
        img {
            max-width: 400px;
            max-height: 200px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="image-test">
            <h3>Local SVG: Fashion Week</h3>
            <img src="/promotions/fashion-week.svg" alt="Fashion Week" />
        </div>
        
        <div class="image-test">
            <h3>Local SVG: Electronics Sale</h3>
            <img src="/promotions/electronics-sale.svg" alt="Electronics Sale" />
        </div>
        
        <div class="image-test">
            <h3>UploadThing Image</h3>
            <img src="https://utfs.io/f/e05oHNQbZKU94Y6blnM9dV70fMoSBhGcT1y6XHtnRwKpgaAE" alt="UploadThing Image" />
        </div>
        
        <div class="image-test">
            <h3>Local SVG: Home Living</h3>
            <img src="/promotions/home-living.svg" alt="Home Living" />
        </div>
    </div>
</body>
</html>
